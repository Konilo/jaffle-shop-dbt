sources:
  - name: jaffle_shop
    database: dbt-tutorial
    schema: jaffle_shop
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 1
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
       # null excludes this table from freshness monitoring
        freshness: null
      - name: orders
        