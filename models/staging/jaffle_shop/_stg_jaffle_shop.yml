models:
  - name: stg_jaffle_shop__customers
    description: One unique customer per row
    columns:
      - name: customer_id
        description: Primary key for the table
        data_tests:
          - unique
          - not_null
      - name: first_name
        data_tests:
          - not_null
      - name: last_name
        data_tests:
          - not_null

  - name: stg_jaffle_shop__orders
    description: One order per row
    columns:
      - name: order_id
        description: Primary for the table
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'completed', 'shipped', 'return_pending', 'returned']
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')